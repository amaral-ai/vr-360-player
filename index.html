<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VR 360 Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- VR controls + Components -->
  <script src="vr.js" defer></script>

  <!-- Video Manager -->
  <script src="videos.js" defer></script>
</head>

<body>

  <!-- UI Overlay -->
  <div id="ui">
    <label id="folderLabel" class="btn" for="folderInput">Selecionar pasta</label>
    <input id="folderInput" type="file" webkitdirectory multiple accept="video/*" hidden>

    <button id="playPauseBtn" class="btn" disabled>Play</button>
    <button id="zoomInBtn" class="btn">Zoom +</button>
    <button id="zoomOutBtn" class="btn">Zoom -</button>
    <button id="reloadBtn" class="btn" disabled>Recarregar</button>

    <div id="status">Nenhuma pasta selecionada.</div>
  </div>

  <!-- Cena VR -->
  <a-scene embedded vr-mode-ui="enabled: true">
    <a-assets id="assets"></a-assets>

    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="camera"
                camera="fov: 80"
                look-controls
                vr-zoom-controls
                audio-focus-manager>
      </a-entity>
    </a-entity>

    <!-- 6 Painéis (sem vídeo por enquanto) -->
	<a-plane id="panel-0" position="0 1.6 -4" rotation="0 0 0" width="3" height="4" material="color: black"></a-plane>
	<a-plane id="panel-1" position="3.464 1.6 -2" rotation="0 -60 0" width="3" height="4" material="color: black"></a-plane>
	<a-plane id="panel-2" position="3.464 1.6 2" rotation="0 -120 0" width="3" height="4" material="color: black"></a-plane>
	<a-plane id="panel-3" position="0 1.6 4" rotation="0 180 0" width="3" height="4" material="color: black"></a-plane>
	<a-plane id="panel-4" position="-3.464 1.6 2" rotation="0 120 0" width="3" height="4" material="color: black"></a-plane>
	<a-plane id="panel-5" position="-3.464 1.6 -2" rotation="0 60 0" width="3" height="4" material="color: black"></a-plane>

    <a-sky color="#000"></a-sky>
  </a-scene>

</body>
</html>
