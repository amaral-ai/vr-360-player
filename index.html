<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR 360 Player</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        #selectFolderBtn,
        #playBtn,
        #pauseBtn {
            position: absolute;
            z-index: 9999;
            top: 10px;
            padding: 6px 12px;
            background: #222;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
        }

        #selectFolderBtn { left: 10px; }
        #playBtn        { left: 160px; }
        #pauseBtn       { left: 230px; }

        #info {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 9999;
            font-size: 14px;
            color: white;
        }

        video { display: none; }
    </style>
</head>

<body>

    <button id="selectFolderBtn">Selecionar Pasta</button>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>

    <div id="info">Nenhuma pasta selecionada.</div>

    <!-- ðŸ”¥ VIDEOS REAIS (6 instÃ¢ncias independentes) -->
    <video id="video0" playsinline webkit-playsinline crossorigin="anonymous"></video>
    <video id="video1" playsinline webkit-playsinline crossorigin="anonymous"></video>
    <video id="video2" playsinline webkit-playsinline crossorigin="anonymous"></video>
    <video id="video3" playsinline webkit-playsinline crossorigin="anonymous"></video>
    <video id="video4" playsinline webkit-playsinline crossorigin="anonymous"></video>
    <video id="video5" playsinline webkit-playsinline crossorigin="anonymous"></video>

    <a-scene renderer="clearColor: #000000" vr-mode-ui="enabled: true">

        <!-- CÃ¢mera / Look -->
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls></a-entity>
        </a-entity>

        <!-- PLANOS COM TEXTURA REAL DE CADA <video> -->
        <a-plane id="panel-0" position="0 1.6 -3" rotation="0 0 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-plane id="panel-1" position="2.598 1.6 -1.5" rotation="0 -60 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-plane id="panel-2" position="2.598 1.6 1.5" rotation="0 -120 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-plane id="panel-3" position="0 1.6 3" rotation="0 180 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-plane id="panel-4" position="-2.598 1.6 1.5" rotation="0 120 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-plane id="panel-5" position="-2.598 1.6 -1.5" rotation="0 60 0" width="3.4" height="4"
                material="shader: flat; transparent: true; opacity: 0"></a-plane>

        <a-entity light="type: ambient; color: #ffffff"></a-entity>
    </a-scene>

    <script src="videos.js"></script>
</body>
</html>
